<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Altere o tamanho ou da zoom</p>
    <picture>
        <source media="(max-width:700px )" srcset="peque.png" type="image/png">
        <source media="(max-width:1000px )" srcset="media.png" type="image/png">
        <img src="grande.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <audio src="media/musica.mp3" controls autoplay></audio>
</body>
</html>
